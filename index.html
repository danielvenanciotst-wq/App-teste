<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff0f0; z-index: 9999; padding: 20px; color: #900; overflow: auto; }
      .spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "recharts": "https://esm.sh/recharts@2.12.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="error-overlay">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Erro de Inicialização</h2>
        <p>Ocorreu um erro ao carregar o aplicativo. Copie a mensagem abaixo para suporte:</p>
        <pre id="error-message" style="background: rgba(255,0,0,0.1); padding: 15px; border-radius: 5px; margin-top: 10px; white-space: pre-wrap; font-family: monospace;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #900; color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Recarregar</button>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var overlay = document.getElementById('error-overlay');
        var message = document.getElementById('error-message');
        if (overlay && message) {
          overlay.style.display = 'block';
          message.textContent = "Erro: " + msg + "\nArquivo: " + url + "\nLinha: " + lineNo + "\nColuna: " + columnNo + "\nStack: " + (error ? error.stack : 'N/A');
        }
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('error-overlay');
        var message = document.getElementById('error-message');
        if (overlay && message) {
          overlay.style.display = 'block';
          message.textContent = "Promessa Rejeitada: " + event.reason;
        }
      });
    </script>
    <div id="root">
        <div style="display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center; color: #4f46e5;">
            <svg class="spinner" style="width: 50px; height: 50px; margin-bottom: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span style="font-weight: 600; font-size: 1.2rem;">Iniciando EducaFácil...</span>
            <span style="font-size: 0.8rem; margin-top: 10px; color: #64748b;">Carregando módulos...</span>
        </div>
    </div>
  </body>
</html>
