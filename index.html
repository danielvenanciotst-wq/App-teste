<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff0f0; z-index: 9999; padding: 20px; color: #900; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="error-overlay">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Erro Crítico de Carregamento</h2>
        <pre id="error-message" style="background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; overflow: auto;"></pre>
        <p>Tente recarregar a página.</p>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var overlay = document.getElementById('error-overlay');
        var message = document.getElementById('error-message');
        if (overlay && message) {
          overlay.style.display = 'block';
          message.textContent = "Erro: " + msg + "\nURL: " + url + "\nLinha: " + lineNo;
        }
        return false;
      };
    </script>
    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; color: #4f46e5;">
            <svg class="animate-spin" style="width: 40px; height: 40px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span style="margin-left: 10px; font-weight: 600;">Iniciando EducaFácil...</span>
        </div>
    </div>
  </body>
</html>
